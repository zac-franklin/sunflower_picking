<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	        <meta name="viewport" content="width=device-width, initial-scale=1">	
		<title>Sunflower</title>
                <link href="/css/roonr.css" rel="stylesheet">
	        <link href="/css/comic.css" rel="stylesheet">
	        <link href="/style.css" rel="stylesheet">
	</head>
	<body> 
               <div class="comic-container blogs" style="margin-top:10px;margin-bottom:10px;">
	                <div class="comic" text="Sunflower">
				Sunflower
			</div>
		</div>

                <div class="center">
			<p style="margin-top:10px;">
			        Made with Bevy. 
			</p>
		</div>
		<div id="bevy-container" style="margin:0px auto;width:100%;max-width:1200px;"> 
		    <canvas id="bevy"></canvas>
		</div>
		<div id="controls" style="display:flex;width:100%;max-width:380px;margin:0 auto;margin-top:100px;">
			<button class="arr flex" style="box-shadow:none;border-right:0px;visibility: hidden;">
				←
			</button>
			<button id="up" class="arr flex" style="box-shadow:none;border-bottom:0px;">
				↑
			</button>
			<button class="arr flex" style="box-shadow:none;border-left:0px;visibility: hidden;">
				→
			</button>
		</div>

		<div id="other-controls"  style="display:flex;width:100%;max-width:380px;margin:0 auto;">
			<button id="left" class="arr flex" style="box-shadow:none;">
				←
			</button>
			<button id="down" class="arr flex" style="box-shadow:none;border-left:0px;border-right:0px;">
				↓
			</button>
			<button id="right" class="arr flex" style="box-shadow:none;">
				→
			</button>
		</div>
		<script>
                        let resize_canvas = (width, height) => {
			    let canvas = document.getElementsByTagName("canvas")[0];
			    if( canvas != null) {
			        canvas.width = width;
			        canvas.height = height;
				canvas.style = `width: ${canvas.width}; height: ${canvas.height}`;
			    }
			}
		</script>	
		<script type="module">
			import init from './pkg/sunflower.js';

			async function run () {
			    await init();

			}	

			run();

		</script>
	</body>
</html>
